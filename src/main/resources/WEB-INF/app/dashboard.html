<!DOCTYPE html>
<html ng-app="loginForm">
<head>
    <title>My Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src ="app.js"></script>
    <link href="/app/bootstrap/css/dashboard.css" rel="stylesheet" media="screen">
    <link href="/app/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">


</head>
<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="#">Dashboard</a>
            </li>
            <li><a href="#" ng-click="showList =! showList">showList</a>
            </li>
            <li>
                <div class = "logout" ng-controller="logoutController">
                    <a id="logoutLink" href ng-click="makeLogoutCall()"> Logout</a>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="container">

    <div class="row">

        <div class="col-xs-2"></div>
        <div class="col-xs-10">
            <div class="jumbotron">
                <div class = "listSwotReports" ng-controller="ListSwotReports" ngshow="showList">
                    <div ng-repeat="report in reports">
                        {{sampleRow.id}}  {{sampleRow.name}}
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>


</body>
</html>
