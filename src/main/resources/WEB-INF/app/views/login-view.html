
<h1 class="header-top">SWOT ANALYSIS</h1>
	

<div class="container"  ng-controller="LoginController">
    <form class="form-signin" role="form" ng-submit="submitFunction()">
        <h2 class="form-signin-heading">Login to your account</h2>

        <input type="text" class="form-control" placeholder="Username" ng-model="username">
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
        <button class="btn btn-lg btn-primary btn-block">Sign In</button>
        
    </form>
    <h6 class = "no-account-signup"><a href="#">Or <u>Signup</u></a></h6>
</div>
